import:
  - ~/.config/alacritty/aura-theme.yml

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 8
    y: 8

font:
  bold:
    family: Inconsolata Nerd Font Mono
  italic:
    family: Inconsolata Nerd Font Mono
  normal:
    family: Inconsolata Nerd Font Mono
  size: 14.0

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
